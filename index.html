<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="visualization"></div>
            <div class="operation"></div>
        </div>
        <button class="remove"></button>
        <button class="c"></button>
        <button class="m op">x<sup>y</sup></button>
        <button class="division op">/</button>
        <button class="multiplication op">x</button>
        <button class="seven num">7</button>
        <button class="eigth num">8</button>
        <button class="nine num">9</button>
        <button class="minus op">-</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="plus op">+</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="zero num">0</button>
        <button class="sign">-/+</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
